<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Website dengan desain isometrik" />
        <meta name="author" content="Bagus Indrayana" />
        <title>Isometric Design</title>
       
        <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="modal" id="modal">		
            
            <div class="modal-wrap">
                <span id="close-modal"><i class="lni lni-close"></i></span>	
                <img id="image" src="" alt="">	
                <p id="content"></p>	     
                  		
            </div>			          		
        </div>	
        <div id="loading" >
            <div class="lds-ripple"><div></div><div></div></div>
        </div>

        <div id="cloud-button">
            Mulai!
        </div>

        <div id="cloud-wrapper">
            <div class="cloud move-left" style="background-image: url('/images/1-white-clouds-png-image.png');left: 0;top: 0;"></div>
            <div class="cloud move-right" style="background-image: url('/images/1-white-clouds-png-image.png');right: 0;top: 0;"></div>
            <div class="cloud move-left" style="background-image: url('/images/6-cloud-png-image.png');left: 150px;top: 30vh;"></div>
            <div class="cloud move-right" style="background-image: url('/images/1-white-clouds-png-image.png');right: 100px;top: 35vh;"></div>
            
            <div class="cloud move-left" style="background-image: url('/images/6-cloud-png-image.png');bottom: 0;left: 0;"></div>
            <div class="cloud move-right" style="background-image: url('/images/20-cloud-png-image.png');bottom: 0;right: 0;"></div>
            <div class="cloud move-left" style="background-image: url('/images/6-cloud-png-image.png');right: 0;left: 0;top: 0;"></div>
            <div class="cloud move-right" style="background-image: url('/images/20-cloud-png-image.png');bottom: 0;right: 0;left: 0;"></div>

            <div class="cloud move-left" style="background-image: url('/images/6-cloud-png-image.png');right: 45%;left: 0;top: 20vh;"></div>
            <div class="cloud move-right" style="background-image: url('/images/20-cloud-png-image.png');bottom: 20vh;right: 0;left: 45%;"></div>
            <div class="cloud move-left" style="background-image: url('/images/20-cloud-png-image.png');bottom: 5vh;right: 30%;left: 0;"></div>
            <div class="cloud move-right" style="background-image: url('/images/1-white-clouds-png-image.png');bottom: 5vh;right: 0;left: 30%;"></div>
            <div class="cloud move-up" style="background-image: url('/images/6-cloud-png-image.png');right: 0;left: 0;top: 20vh;"></div>
            <div class="cloud move-down" style="background-image: url('/images/20-cloud-png-image.png');bottom: 20vh;right: 0;left: 0;"></div>
        </div>

        
        <div id="model-3d">
                    
        </div>
        
        <div class="footer">
            <a href="https://github.com/bagusindrayana" target="_blank"><i class="lni lni-github-original" style="font-size:30px;"></i></a>
        </div>
        
            
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script type="module" src="./js/scripts.js"></script>
    </body>
</html>
